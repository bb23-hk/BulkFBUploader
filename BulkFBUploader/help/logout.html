<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/side-menu.css">
    <!--[if lt IE 9]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>    <![endif]-->
  </head>
  <body>
    <script src="js/w3a.js"></script>
    <div id="layout">
      <div w3-include-html="sidemenu.html"></div>
      <div id="main">
        <div class="header">
          <div w3-include-html="header.html"></div>
        </div>
        <div class="content">
          <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-1 pure-u-lg-1-1">
              <div class="l-box">
                <h1>Logout from Facebook</h1>
		<p><b>Bulk Photo Uploader</b> will save your Facebook
                login information in cache. If you want to clear this information
	        and relogin again, you could click <button class="pure-button">Logout</button>
		after you login.<br>
		<img class="pure-img-responsive" src="img/logout1.jpg">
                <br>
                After you click <button class="pure-button">Logout</button>
		<b>Bulk Photo Uploader</b> will exit and you need to restart
		the application.<br>
                <img class="pure-img-responsive" src="img/login2.jpg"><br>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="js/ui.js"></script>
      <script>
      w3.includeHTML();
    </script> </div>
  </body>
</html>
