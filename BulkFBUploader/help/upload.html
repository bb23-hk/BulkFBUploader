<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files to Facebook</title>
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/side-menu.css">
    <!--[if lt IE 9]>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>    <![endif]-->
    <style>
      hr {
        border: 0;
        clear:both;
        display:block;
        width: 99%;               
        background-color:#010101;
        height: 1px;
      }
    </style>
  </head>
  <body> 
    <script src="js/w3a.js"></script>
    <div w3-include-html="sidemenu.html"></div>
    <div id="main">
      <div class="header">
        <div w3-include-html="header.html"></div>
      </div>
      <div class="content">
        <div class="pure-g">
          <div class="pure-u-1 pure-u-md-1-1 pure-u-lg-1-1">
            <h1>Upload Files to Facebook</h1>
            <div class="l-box"> To start the upload process, you should click
              the <button class="pure-button">Upload Image</button> button.<br>
              <img class="pure-img-responsive" src="img/upload1.jpg"><br>
            </div>
            <div class="l-box"> The system will start the process and you could
              see the process bar changes.<br>
              <img class="pure-img-responsive" src="img/upload.jpg"><br>
            </div>
            <div class="l-box"> To change the upload setting, you could click
              the <img class="pure-img-responsive" src="img/ulsetting.png">
              button. Please see <a href="uploadsetting.html">Upload Setting</a>
              to get more detail.</div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/ui.js"></script>
    <script>
    	w3.includeHTML();
    </script>
  </body>
</html>
